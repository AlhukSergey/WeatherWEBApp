<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
<div class="container">
    <div class="col-md-8 offset-md-4">
        <h4>Current weather</h4>
        <p>Enter city name:</p>
        <form method="POST" action="/home/current">
            <div class="form-group">
                <label for="current-weather-city-name">City:</label>
                <input type="text" class="form-control w-25" id="current-weather-city-name" placeholder="City name"
                       name="name">
                <span class="error" th:text="${nameError}">Error</span>
            </div>
            <button id="current-form-btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-8 offset-md-4">
        <h4>Period weather</h4>
        <p>Enter city name:</p>
        <form method="POST" action="/home/period">
            <div class="form-group">
                <label for="period-weather-city-name">City:</label>
                <input type="text" class="form-control w-25" id="period-weather-city-name" placeholder="City name"
                       name="name">
                <span class="error" th:text="${nameError}">Error</span>
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="date" class="form-control w-25" id="from" name="from">
                <span class="error" th:text="${fromError}">Error</span>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="date" class="form-control w-25" id="to" name="to">
                <span class="error" th:text="${toError}">Error</span>
            </div>
            <button id="period-form-btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
