<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card w-25 m-1">
            <div class="card-body">
                <h4 class="card-title" th:text="${city_name}">City name</h4>
                <div>
                    <span th:text="#{currentWeather}"></span>
                    <span th:text="${': ' + weather + '.'}">Current weather</span>
                </div>
                <img class="card-img" style="min-height:100px" th:src="${icon}" alt="Card image">
                <div>
                    <span th:text="#{currentCharacteristic}"></span>
                    <span th:text="${': '+ characteristic + '.'}">Characteristic</span>
                </div>
                <div>
                    <span th:text="#{currentTemperature}"></span>
                    <span th:text="${': ' + temperature + ' °С.'}">Temperature</span>
                </div>
                <div>
                    <span th:text="#{currentHumidity}"></span>
                    <span th:text="${': ' + humidity + ' %.'}">Humidity</span>
                </div>
                <div>
                    <span th:text="#{currentPressure}"></span>
                    <span th:text="${': ' + pressure + ' hPa.'}">Pressure</span>
                </div>
                <div>
                    <span th:text="#{currentVisibility}"></span>
                    <span th:text="${': ' + visibility + ' m.'}">Visibility</span>
                </div>
                <div>
                    <span th:text="#{windSpeed}"></span>
                    <span th:text="${': ' + wind_speed + ' m/s.'}">WindSpeed</span>
                </div>
            </div>
            <input type="button" class="btn btn-primary" onclick="history.back();" th:value="#{enterAnotherCityBTN}"/>
        </div>
    </div>
</div>
</body>
</html>
