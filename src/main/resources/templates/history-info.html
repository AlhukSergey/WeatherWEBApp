<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="card w-25 m-1">
            <th:block th:if = "${message == null}">
                <div class="card-body">
                    <h4 class="card-title" th:text="${city_name}">City name</h4>
                    <div>
                        <span th:text="#{periodAverageTemperature}"></span>
                        <span th:text="${': ' + average_temperature + ' Â°Ğ¡.'}">Average temperature</span>
                    </div>
                    <input type="button" class="btn btn-primary" onclick="history.back();" th:value="#{enterAnotherCityBTN}"/>
                </div>
            </th:block>
            <th:block th:if = "${message != null}">
                <div class="card-body">
                    <p th:text="${message}">Message</p>
                    <input type="button" class="btn btn-primary" onclick="history.back();" th:value="#{enterAnotherDateBTN}"/>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
